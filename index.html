<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.worldatlas.com/r/w1200/upload/22/a1/0a/shutterstock-330445028.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            opacity: 0;
            animation: fadeInBackground 1s forwards; /* Reduced the background fade-in time */
        }

        @keyframes fadeInBackground {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 50px;
            padding: 50px 0;
            z-index: 10;
            opacity: 0;
            animation: fadeInContent 1.5s 0.5s forwards; /* Reduced content fade-in time */
        }

        @keyframes fadeInContent {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 500px;
            height: 450px;
            text-align: center;
            padding: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInCard 1s ease-out forwards; /* Reduced animation time */
        }

        .card:first-child {
            animation-delay: 0.5s; /* No delay, so it fades in quickly */
        }

        .card:nth-child(2) {
            animation-delay: 0.5s; /* Both cards fade in together */
        }

        @keyframes fadeInCard {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card img {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .card h1 {
            font-size: 2.2em;
            margin: 10px 0;
        }

        .card p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .card button {
            background-color: #ff5722;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #e64a19;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card" data-aos="fade-up">
            <img src="https://1.bp.blogspot.com/-So_u3CTFkxM/UW0wSiqhBKI/AAAAAAAAAdc/1ULGvXjT1gE/s1600/KLCCnew001.jpg" alt="Malaysia">
            <h1>Travel Guide for Malaysia</h1>
            <p>Discover the beauty of Thailand with tips, tricks, and must-visit destinations.</p>
            <a href="https://youtu.be/sKDQFvw-wrM?si=JIOiAGq4eIv2jlrU" target="_blank">
                <button>Check Out!!</button>
            </a>
        </div>
        <div class="card" data-aos="fade-right">
            <img src="https://www.worldatlas.com/r/w1200/upload/22/a1/0a/shutterstock-330445028.jpg" alt="Malaysia Tips">
            <h1>Malaysia Travel Tips & Tricks</h1>
            <p>Essential advice to make your Thailand trip smooth and enjoyable.</p>
            <a href="https://youtu.be/xECVj-vsf7E?si=hoJIz1tjcQLy0evK
" target="_blank">
                <button>Check Out Now!!</button>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,
            easing: 'ease-in-out',
            once: true,
        });
    </script>
</body>
</html>
